<div class="section-container">
  <div class="mb-5 d-flex justify-content-between align-items-center flex-wrap">
    <div class="d-flex align-items-center gap-2">
      <h2 class="mb-0">Countries List </h2>
      <button mat-icon-button routerLink="add"><mat-icon>add</mat-icon></button>
    </div>
    <div class="form-input-wrapper">
      <mat-icon>search</mat-icon>
      <input type="search" name="search" id="search" placeholder="Search">
    </div>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
     
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let item"> {{item.id}} </td>
      </ng-container>
    
      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef> Country </th>
        <td mat-cell *matCellDef="let item"> {{item.country}} </td>
      </ng-container>
  
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
  <div class="d-flex justify-content-end mt-4">
    <button class="custom-button" routerLink="add">Add Country</button>
  </div>
</div>
