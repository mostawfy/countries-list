<router-outlet *ngIf="isCurrentCountryEgypt$ | async; else restricted"></router-outlet>

<ng-template #restricted>
  <div class="warning-modal-wrapper">
    <div class="warning-modal card">
      <mat-icon color="warn">error</mat-icon>
      <h3>The site is restricted to Egypt visitors only.</h3>
    </div>
  </div>
</ng-template>
